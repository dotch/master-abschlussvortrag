<h3>Using Brick</h3>
<ul>
    <li>Get Brick (bower or zip-files).</li>
    <li>HTMLImport it.</li>
    <li>Use it.</li>
</ul>


<pre><code data-trim>
<!-- import the polyfill -->
<script src="platform.js"></script>

<!-- import brick -->
<link rel="import" href="brick.html">

<!-- use the elements -->
<brick-tabbar>
    <brick-tabbar-tab>1</brick-tabbar-tab>
    <brick-tabbar-tab>2</brick-tabbar-tab>
    <brick-tabbar-tab>3</brick-tabbar-tab>
</brick-tabbar>
</code></pre>
